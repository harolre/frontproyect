<div class="container">
<div class="card">
    <div class="card-header">
        <h3>Tipo de Cocina</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de cocina</th>
                    <th>Descripcion</th>
                    <th>Edita o borra</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cocina of cocinas" class="text-center">
                    <td>{{cocina.id}}</td>
                    <td>{{cocina.type}}</td>
                    <td>{{cocina.description}}</td>
                    <td>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger">Borrar</button>
                    </td>


                </tr>
            </tbody>

        </table>

    </div>
</div>
</div>
